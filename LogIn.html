<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Login">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="LoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ps-4 pe-4">
                    <div class="ms-auto pt-2">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container">
                        <div class="text-center">
                            <img src="D:\uni material\Web Programming\A1\logo.png" alt="" width="240px" height="100px" class="d-inline-block align-text-top">
                        </div>
                        <p class="fw-bold text-center h5">Welcome Back</p>
                        <div class="pt-3">
                            <button class="btn btn-primary container fw-bolder text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                </svg>
                                &nbsp;&nbsp;Login with Facebook
                            </button>
                        </div>
                        <div class="pt-3 input-group">
                            <hr style="width: 45%;"/> 
                            <p class="fw-bolder ms-2 me-2">OR</p> 
                            <hr style="width: 45%;"/>
                        </div>
                        <div class="pt-3">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email or Usename">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                            </div>
                            <div class="mb-3 input-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>
                                <div class="ms-auto">
                                    <a href="###"><p class="text-primary">Forgot Password?</p></a>
                                </div>
                            </div>
                        </div>
                        <div class="pt-2">
                            <button class="btn btn-primary container fw-bold">Log In</button>
                        </div>
                        <div class="pt-5 container">
                            <hr/>
                            <div class="pt-2 text-center">
                                <p>Don't have an account?
                                    <a href="####">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
